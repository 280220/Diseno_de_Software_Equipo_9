<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Platform</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel para JSX inline -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">

<div id="root"></div>

<script type="text/babel">

// ========================= ICONOS =========================

const Send = () => (
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <line x1="22" y1="2" x2="11" y2="13"></line>
    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
  </svg>
);

const Bot = () => (
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
  </svg>
);

const User = () => (
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </svg>
);

const Upload = () => (
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
    <polyline points="17 8 12 3 7 8"></polyline>
    <line x1="12" y1="3" x2="12" y2="15"></line>
  </svg>
);

const BarChart = () => (
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <line x1="12" y1="20" x2="12" y2="10"></line>
    <line x1="18" y1="20" x2="18" y2="4"></line>
    <line x1="6" y1="20" x2="6" y2="16"></line>
  </svg>
);

const History = () => (
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <circle cx="12" cy="12" r="10"></circle>
    <polyline points="12 6 12 12 16 14"></polyline>
  </svg>
);

const ThumbsUp = () => (
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
  </svg>
);

const ThumbsDown = () => (
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
  </svg>
);


// ========================= APP =========================

const ChatbotPlatform = () => {
  const [currentUser, setCurrentUser] = React.useState(null);
  const [activeTab, setActiveTab] = React.useState("chat");
  const [messages, setMessages] = React.useState([]);
  const [input, setInput] = React.useState("");
  const [loading, setLoading] = React.useState(false);
  const [uploadFile, setUploadFile] = React.useState(null);
  const [uploadStatus, setUploadStatus] = React.useState("");
  const [analytics, setAnalytics] = React.useState(null);
  const [conversationHistory, setConversationHistory] = React.useState([]);
  const messagesEndRef = React.useRef(null);

  const API_URL = "http://localhost:4000/api";

  React.useEffect(() => {
    messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
  }, [messages]);

  // ==================== U1: Chat ====================
  const handleSendMessage = async () => {
    if (!input.trim() || !currentUser) return;

    const userMessage = {
      role: "user",
      content: input,
      timestamp: new Date().toISOString()
    };

    setMessages((prev) => [...prev, userMessage]);
    setInput("");
    setLoading(true);

    try {
      const res = await fetch(`${API_URL}/chat/query`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: input,
          userId: currentUser.id
        })
      });

      const data = await res.json();

      const assistantMessage = {
        role: "assistant",
        content: data.answer,
        timestamp: new Date().toISOString(),
        messageId: Date.now()
      };

      setMessages((prev) => [...prev, assistantMessage]);
    } catch (err) {
      setMessages((prev) => [
        ...prev,
        {
          role: "assistant",
          content: "Error al procesar la solicitud.",
          timestamp: new Date().toISOString(),
          isError: true
        }
      ]);
    } finally {
      setLoading(false);
    }
  };

  // ==================== U3: Feedback ====================
  const handleFeedback = async (messageId, rating, comment = "") => {
    await fetch(`${API_URL}/feedback`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userId: currentUser.id,
        messageId,
        rating,
        comment,
        timestamp: new Date().toISOString()
      })
    });
    alert("¬°Gracias por tu feedback!");
  };

  // ==================== U2: Upload Docs ====================
  const handleFileUpload = async () => {
    if (!uploadFile || currentUser?.role !== "admin") return;

    const formData = new FormData();
    formData.append("document", uploadFile);
    formData.append("uploadedBy", currentUser.id);

    setUploadStatus("Subiendo documento...");

    try {
      const response = await fetch(`${API_URL}/documents/upload`, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      setUploadStatus(data.message || "Documento subido");
      setUploadFile(null);
    } catch (err) {
      setUploadStatus("Error al subir documento");
    }
  };

  // ==================== U4: Analytics ====================
  const loadAnalytics = async () => {
    const res = await fetch(`${API_URL}/analytics`);
    const data = await res.json();
    setAnalytics(data);
  };

  // ==================== U5: History ====================
  const loadHistory = async () => {
    const res = await fetch(`${API_URL}/history/${currentUser.id}`);
    const data = await res.json();
    setConversationHistory(data.conversations || []);
  };

  React.useEffect(() => {
    if (activeTab === "analytics" && currentUser?.role === "admin") loadAnalytics();
    if (activeTab === "history" && currentUser) loadHistory();
  }, [activeTab, currentUser]);

  // ==================== Login ====================
  const handleLogin = (role) => {
    const user = {
      id: `${role}-${Date.now()}`,
      role,
      name: role === "admin" ? "Administrador" : "Estudiante"
    };

    setCurrentUser(user);
    setMessages([
      {
        role: "assistant",
        content: `¬°Hola ${user.name}! ¬øEn qu√© puedo ayudarte?`,
        timestamp: new Date().toISOString()
      }
    ]);
  };

  // ==================== Si no hay login ====================
  if (!currentUser) {
    return (
      <div className="min-h-screen flex items-center justify-center p-4">
        <div className="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
          <div className="bg-indigo-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
            <Bot />
          </div>

          <h1 className="text-3xl font-bold text-gray-800">Chatbot Platform</h1>
          <p className="text-gray-600 mt-2">Selecciona tu rol para continuar</p>

          <div className="space-y-3 mt-6">
            <button
              onClick={() => handleLogin("student")}
              className="w-full bg-blue-600 text-white py-3 rounded-lg"
            >
              Ingresar como Estudiante
            </button>
            <button
              onClick={() => handleLogin("admin")}
              className="w-full bg-indigo-600 text-white py-3 rounded-lg"
            >
              Ingresar como Administrador
            </button>
          </div>
        </div>
      </div>
    );
  }

  // ==================== App Principal ====================
  return (
    <div className="max-w-6xl mx-auto p-4">
      {/* Header */}
      <div className="bg-white rounded-t-2xl shadow-lg p-4 flex justify-between items-center">
        <div className="flex items-center gap-3">
          <div className="bg-indigo-500 p-2 rounded-lg text-white">
            <Bot />
          </div>
          <div>
            <h1 className="text-xl font-bold text-gray-800">Chatbot Platform</h1>
            <p className="text-sm text-gray-600">{currentUser.name}</p>
          </div>
        </div>

        <button onClick={() => setCurrentUser(null)} className="text-red-600 font-medium">
          Cerrar Sesi√≥n
        </button>
      </div>

      {/* Tabs */}
      <div className="bg-white border-b flex gap-1 px-4">
        <button
          onClick={() => setActiveTab("chat")}
          className={`px-4 py-3 font-medium ${
            activeTab === "chat" ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-600"
          }`}
        >
          üí¨ Chat
        </button>

        {currentUser.role === "admin" && (
          <>
            <button
              onClick={() => setActiveTab("upload")}
              className={`px-4 py-3 font-medium ${
                activeTab === "upload" ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-600"
              }`}
            >
              üì§ Subir Docs
            </button>

            <button
              onClick={() => setActiveTab("analytics")}
              className={`px-4 py-3 font-medium ${
                activeTab === "analytics" ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-600"
              }`}
            >
              üìä Analytics
            </button>
          </>
        )}

        <button
          onClick={() => setActiveTab("history")}
          className={`px-4 py-3 font-medium ${
            activeTab === "history" ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-600"
          }`}
        >
          üïê Historial
        </button>
      </div>

      {/* Content */}
      <div className="bg-white rounded-b-2xl shadow-lg p-6 min-h-[600px]">

        {/* ========== TAB CHAT ========== */}
        {activeTab === "chat" && (
          <div className="h-full flex flex-col">
            <div className="flex-1 overflow-y-auto space-y-4 mb-4">

              {messages.map((msg, i) => (
                <div key={i} className={`flex gap-3 ${msg.role === "user" ? "flex-row-reverse" : ""}`}>
                  <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                    msg.role === "user" ? "bg-blue-600" : "bg-indigo-600"
                  } text-white`}>
                    {msg.role === "user" ? <User /> : <Bot />}
                  </div>

                  <div className="max-w-[70%]">
                    <div className={`rounded-2xl p-4 ${
                      msg.role === "user" ? "bg-blue-600 text-white" : "bg-gray-100 text-gray-800"
                    }`}>
                      {msg.content}
                    </div>

                    {/* Feedback */}
                    {msg.role === "assistant" && msg.messageId && (
                      <div className="flex gap-2 mt-2">
                        <button
                          onClick={() => handleFeedback(msg.messageId, "positive")}
                          className="text-green-600"
                        >
                          <ThumbsUp />
                        </button>

                        <button
                          onClick={() => {
                            const c = prompt("¬øQu√© podemos mejorar?");
                            if (c) handleFeedback(msg.messageId, "negative", c);
                          }}
                          className="text-red-600"
                        >
                          <ThumbsDown />
                        </button>
                      </div>
                    )}
                  </div>
                </div>
              ))}

              {loading && (
                <div className="flex gap-3">
                  <div className="w-10 h-10 rounded-full bg-indigo-600 text-white flex items-center justify-center">
                    <Bot />
                  </div>
                  <div className="bg-gray-100 rounded-2xl p-4">
                    <span className="animate-pulse text-gray-500">Escribiendo...</span>
                  </div>
                </div>
              )}

              <div ref={messagesEndRef}></div>
            </div>

            <div className="flex gap-3">
              <input
                className="flex-1 px-4 py-3 border rounded-xl"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyDown={(e) => e.key === "Enter" && handleSendMessage()}
                placeholder="Escribe tu pregunta..."
              />
              <button
                onClick={handleSendMessage}
                className="bg-blue-600 text-white px-6 py-3 rounded-xl"
              >
                <Send />
              </button>
            </div>
          </div>
        )}

        {/* ========== TAB UPLOAD (ADMIN) ========== */}
        {activeTab === "upload" && currentUser.role === "admin" && (
          <div>
            <h2 className="text-2xl font-bold text-gray-800 mb-6">Subir Documentos</h2>

            <div className="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
              <Upload />
              <input
                type="file"
                className="mt-4"
                accept=".pdf,.txt,.docx"
                onChange={(e) => setUploadFile(e.target.files[0])}
              />

              {uploadFile && (
                <div className="mt-4">
                  <p>Archivo: {uploadFile.name}</p>
                  <button
                    onClick={handleFileUpload}
                    className="bg-blue-600 text-white px-6 py-2 mt-2 rounded-lg"
                  >
                    Subir Documento
                  </button>
                </div>
              )}

              {uploadStatus && <p className="mt-4 font-medium">{uploadStatus}</p>}
            </div>
          </div>
        )}

        {/* ========== TAB ANALYTICS (ADMIN) ========== */}
        {activeTab === "analytics" && currentUser.role === "admin" && (
          <div>
            <h2 className="text-2xl font-bold text-gray-800 mb-6">Dashboard de Analytics</h2>

            {analytics ? (
              <div className="grid md:grid-cols-3 gap-4">

                <div className="bg-blue-50 p-6 rounded-xl">
                  <p className="text-sm text-gray-600">Total Conversaciones</p>
                  <p className="text-3xl font-bold text-blue-600">{analytics.totalConversations}</p>
                </div>

                <div className="bg-green-50 p-6 rounded-xl">
                  <p className="text-sm text-gray-600">Feedback Positivo</p>
                  <p className="text-3xl font-bold text-green-600">{analytics.positiveFeedback}</p>
                </div>

                <div className="bg-red-50 p-6 rounded-xl">
                  <p className="text-sm text-gray-600">Feedback Negativo</p>
                  <p className="text-3xl font-bold text-red-600">{analytics.negativeFeedback}</p>
                </div>

                <div className="bg-purple-50 p-6 rounded-xl">
                  <p className="text-sm text-gray-600">Documentos Subidos</p>
                  <p className="text-3xl font-bold text-purple-600">{analytics.totalDocuments}</p>
                </div>

                <div className="bg-orange-50 p-6 rounded-xl">
                  <p className="text-sm text-gray-600">Usuarios Activos</p>
                  <p className="text-3xl font-bold text-orange-600">{analytics.activeUsers}</p>
                </div>

                <div className="bg-indigo-50 p-6 rounded-xl">
                  <p className="text-sm text-gray-600">Tiempo Promedio</p>
                  <p className="text-3xl font-bold text-indigo-600">{analytics.avgResponseTime}</p>
                </div>

              </div>
            ) : (
              <p>Cargando analytics...</p>
            )}
          </div>
        )}

        {/* ========== TAB HISTORIAL ========== */}
        {activeTab === "history" && (
          <div>
            <h2 className="text-2xl font-bold text-gray-800 mb-6">Historial de Conversaciones</h2>

            {conversationHistory.length > 0 ? (
              <div className="space-y-4">
                {conversationHistory.map((c, i) => (
                  <div key={i} className="border p-4 rounded-lg hover:bg-gray-50">
                    <p className="text-sm text-gray-600">{new Date(c.timestamp).toLocaleString("es-MX")}</p>
                    <p className="mt-2">{c.message}</p>
                  </div>
                ))}
              </div>
            ) : (
              <p>No hay conversaciones previas.</p>
            )}
          </div>
        )}

      </div>
    </div>
  );
};

// ========================= RENDER APP =========================

ReactDOM.createRoot(document.getElementById("root")).render(<ChatbotPlatform />);

</script>
</body>
</html>
