<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Asistente Académico</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Iconos SVG simplificados
        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const Bot = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const User = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Loader = () => (
            <svg className="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Trash2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const MessageSquare = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        function ChatbotApp() {
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: '¡Hola! Soy tu asistente académico. ¿En qué puedo ayudarte hoy?',
                    timestamp: new Date().toISOString()
                }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [connectionStatus, setConnectionStatus] = useState('disconnected');
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            const API_URL = 'http://localhost:4000/api/chat/query';

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                const checkConnection = async () => {
                    try {
                        const response = await fetch(API_URL.replace('/query', ''));
                        if (response.ok || response.status === 404) {
                            setConnectionStatus('connected');
                        }
                    } catch (err) {
                        setConnectionStatus('error');
                    }
                };
                checkConnection();
            }, []);

            const validateInput = (text) => {
                if (!text.trim()) {
                    setError('Por favor, escribe una pregunta');
                    return false;
                }
                if (text.length > 1000) {
                    setError('La pregunta es demasiado larga (máximo 1000 caracteres)');
                    return false;
                }
                return true;
            };

            const handleSubmit = async () => {
                if (!validateInput(input)) {
                    return;
                }

                const userMessage = {
                    role: 'user',
                    content: input,
                    timestamp: new Date().toISOString()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);
                setError(null);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: input }),
                    });

                    if (!response.ok) {
                        throw new Error(`Error del servidor: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    const assistantMessage = {
                        role: 'assistant',
                        content: data.answer,
                        timestamp: new Date().toISOString()
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    setConnectionStatus('connected');
                } catch (err) {
                    console.error('Error al enviar mensaje:', err);
                    setError(`Error de conexión: ${err.message}`);
                    setConnectionStatus('error');

                    const errorMessage = {
                        role: 'assistant',
                        content: 'Lo siento, hubo un problema al procesar tu solicitud. Por favor, verifica que el servidor esté corriendo e intenta nuevamente.',
                        timestamp: new Date().toISOString(),
                        isError: true
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setLoading(false);
                    inputRef.current?.focus();
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit();
                }
            };

            const clearChat = () => {
                setMessages([
                    {
                        role: 'assistant',
                        content: '¡Hola! Soy tu asistente académico. ¿En qué puedo ayudarte hoy?',
                        timestamp: new Date().toISOString()
                    }
                ]);
                setError(null);
            };

            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('es-MX', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
                    <div className="w-full max-w-4xl h-[90vh] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">
                        
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/20 p-3 rounded-xl backdrop-blur-sm">
                                    <Bot />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold">Asistente Académico</h1>
                                    <div className="flex items-center gap-2 text-sm opacity-90">
                                        <div className={`w-2 h-2 rounded-full ${
                                            connectionStatus === 'connected' ? 'bg-green-400' : 
                                            connectionStatus === 'error' ? 'bg-red-400' : 
                                            'bg-yellow-400'
                                        }`}></div>
                                        <span>
                                            {connectionStatus === 'connected' ? 'Conectado' : 
                                             connectionStatus === 'error' ? 'Sin conexión' : 
                                             'Conectando...'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <button
                                onClick={clearChat}
                                className="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition-colors backdrop-blur-sm"
                                title="Limpiar conversación"
                            >
                                <Trash2 />
                            </button>
                        </div>

                        {/* Messages Container */}
                        <div className="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50">
                            {messages.map((message, index) => (
                                <div
                                    key={index}
                                    className={`flex gap-3 ${
                                        message.role === 'user' ? 'flex-row-reverse' : 'flex-row'
                                    }`}
                                    style={{
                                        animation: 'fadeIn 0.3s ease-out'
                                    }}
                                >
                                    <div className={`flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center ${
                                        message.role === 'user' 
                                            ? 'bg-gradient-to-br from-blue-500 to-indigo-500' 
                                            : message.isError
                                            ? 'bg-gradient-to-br from-red-500 to-pink-500'
                                            : 'bg-gradient-to-br from-purple-500 to-indigo-500'
                                    } text-white shadow-lg`}>
                                        {message.role === 'user' ? <User /> : message.isError ? <AlertCircle /> : <Bot />}
                                    </div>

                                    <div className={`flex flex-col max-w-[70%] ${
                                        message.role === 'user' ? 'items-end' : 'items-start'
                                    }`}>
                                        <div className={`rounded-2xl p-4 shadow-md ${
                                            message.role === 'user'
                                                ? 'bg-gradient-to-br from-blue-600 to-indigo-600 text-white rounded-tr-none'
                                                : message.isError
                                                ? 'bg-red-50 text-red-900 border border-red-200 rounded-tl-none'
                                                : 'bg-white text-gray-800 border border-gray-200 rounded-tl-none'
                                        }`}>
                                            <p className="whitespace-pre-wrap leading-relaxed">
                                                {message.content}
                                            </p>
                                        </div>
                                        <span className="text-xs text-gray-500 mt-1 px-2">
                                            {formatTime(message.timestamp)}
                                        </span>
                                    </div>
                                </div>
                            ))}

                            {loading && (
                                <div className="flex gap-3">
                                    <div className="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center bg-gradient-to-br from-purple-500 to-indigo-500 text-white shadow-lg">
                                        <Bot />
                                    </div>
                                    <div className="bg-white rounded-2xl rounded-tl-none p-4 shadow-md border border-gray-200">
                                        <div className="flex gap-2">
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.4s' }}></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div ref={messagesEndRef} />
                        </div>

                        {error && (
                            <div className="mx-6 mb-2 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center gap-2 text-red-800 text-sm">
                                <AlertCircle />
                                <span>{error}</span>
                            </div>
                        )}

                        {/* Input Area */}
                        <div className="p-6 bg-white border-t border-gray-200">
                            <div className="flex gap-3">
                                <input
                                    ref={inputRef}
                                    type="text"
                                    value={input}
                                    onChange={(e) => {
                                        setInput(e.target.value);
                                        setError(null);
                                    }}
                                    onKeyPress={handleKeyPress}
                                    placeholder="Escribe tu pregunta aquí..."
                                    className="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                    disabled={loading}
                                />
                                <button
                                    onClick={handleSubmit}
                                    disabled={loading || !input.trim()}
                                    className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2 font-medium shadow-lg hover:shadow-xl"
                                >
                                    {loading ? <Loader /> : <Send />}
                                    <span className="hidden sm:inline">Enviar</span>
                                </button>
                            </div>
                            
                            <div className="mt-2 text-xs text-gray-500 text-right">
                                {input.length}/1000 caracteres
                            </div>
                        </div>

                        {/* Info Footer */}
                        <div className="px-6 py-3 bg-gray-50 border-t border-gray-200 flex items-center justify-between text-xs text-gray-600">
                            <div className="flex items-center gap-2">
                                <MessageSquare />
                                <span>Integración Backend-Frontend | OpenAI GPT-4</span>
                            </div>
                            {connectionStatus === 'connected' && (
                                <div className="flex items-center gap-1 text-green-600">
                                    <CheckCircle />
                                    <span>API Conectada</span>
                                </div>
                            )}
                        </div>
                    </div>

                    <style>{`
                        @keyframes fadeIn {
                            from {
                                opacity: 0;
                                transform: translateY(10px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                    `}</style>
                </div>
            );
        }

        ReactDOM.render(<ChatbotApp />, document.getElementById('root'));
    </script>
</body>
</html>
